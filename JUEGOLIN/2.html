<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego de Colores - Adaptado Responsivo</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #f4f6de;
    margin: 0;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
  }
  h1, .instrucciones {
    max-width: 600px;
    margin: 15px auto;
    color: #333;
  }
  #error-msg {
    color: red; 
    font-weight: bold; 
    font-size: 20px; 
    height: 30px; 
    margin-bottom: 15px; 
    opacity: 0; 
    transition: opacity 0.5s;
  }
  .icons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .icon-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100px;
  }
  .icon-box img {
    width: 100px;
    height: 100px;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 5px;
    background: white;
    user-select: none;
  }
  .drop-zone {
    margin-top: 5px;
    min-height: 30px;
    width: 100%;
    border: 2px dashed #999;
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    user-select: none;
  }
  .matched {
    background: #d4edda;
    border-color: #28a745;
    color: #28a745;
    font-weight: bold;
  }
  .colors {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
  }
  .color-box {
    border: 2px solid #333;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: grab;
    user-select: none;
    font-weight: bold;
    position: relative;
    min-width: 90px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .color-box:active {
    cursor: grabbing;
  }
  .color-box[data-color="rojo"] { background: #ff0000; }
  .color-box[data-color="amarillo"] { background: #ffff00; color: #000; }
  .color-box[data-color="negro"] { background: #000000; }
  .color-box[data-color="verde"] { background: #00cc00; }
  .color-box[data-color="gris"] { background: #808080; }
  .color-box[data-color="cafe"] { background: #8b4513; }
  .color-box[data-color="morado"] { background: #800080; }
  .color-box[data-color="azul"] { background: #0000ff; }
  .color-box[data-color="rosa"] { background: #ff69b4; color: #000; }
  .color-box[data-color="blanco"] { background: #ffffff; color: #000; border: 2px solid #000; }

  #congrats {
    font-size: 24px; 
    color: green; 
    margin-top: 30px; 
    display: none;
  }
  #restart-btn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;  
    border: none;
    border-radius: 15px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    display: none;
    user-select: none;
  }
  .nav-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .nav-btn {
    width: 50px;
    height: 50px;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    user-select: none;
  }
  .nav-btn:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }
  @media (max-width: 600px) {
    .colors {
      gap: 10px;
    }
    .color-box {
      padding: 8px 10px;
      font-size: 14px;
      min-width: 70px;
    }
    .icon-box img {
      width: 80px;
      height: 80px;
    }
  }
</style>
</head>
<body>

<!-- Imagen arriba -->
<div style="text-align: center; margin-bottom: 15px;">
  <img src="COLORES.png" alt="Imagen del juego" style="max-width: 100%; height: auto; max-height: 150px;" />
</div>

<!-- Instrucciones -->
<div class="instrucciones" id="instrucciones">
  INSTRUCCIONES: Observa y escucha el nombre del color y √∫nelo con el dibujo seg√∫n corresponda.
</div>

<div id="error-msg"></div>

<div class="icons" id="icons"></div>

<div class="colors" id="colors"></div>

<div id="congrats">¬°Felicidades! Has unido todos los colores correctamente.</div>
<button id="restart-btn" onclick="initGame()">Reiniciar Juego</button>

<!-- Navegaci√≥n -->
<div class="nav-buttons">
  <button class="nav-btn" onclick="location.href='2.html'" title="Regresar">‚Üê</button>
  <button class="nav-btn" onclick="location.href='3.html'" title="Avanzar">‚Üí</button>
</div>

<script>
  const colorItems = [
    {name: 'Rojo', color: 'rojo', img: 'RO.png'},
    {name: 'Amarillo', color: 'amarillo', img: 'AM.png'},
    {name: 'Negro', color: 'negro', img: 'N.png'},
    {name: 'Verde', color: 'verde', img: 'V.png'},
    {name: 'Gris', color: 'gris', img: 'G.png'},
    {name: 'Cafe', color: 'cafe', img: 'C.png'},
    {name: 'Morado', color: 'morado', img: 'M.png'},
    {name: 'Azul', color: 'azul', img: 'A.png'},
    {name: 'Rosa', color: 'rosa', img: 'R.png'},
    {name: 'Blanco', color: 'blanco', img: 'B.png'},
  ];

  const iconsContainer = document.getElementById('icons');
  const colorsContainer = document.getElementById('colors');
  const congrats = document.getElementById('congrats');
  const restartBtn = document.getElementById('restart-btn');
  const errorMsg = document.getElementById('error-msg');
  const instruccionesDiv = document.getElementById('instrucciones');

  let matchedCount = 0;

  // Mezcla el arreglo para desordenar las opciones de colores (colores arrastrables)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  // Funci√≥n para reproducir audio de texto (instrucciones o nombres)
  function playAudio(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      window.speechSynthesis.speak(utterance);
    }
  }

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.opacity = '1';
    playAudio('Error, int√©ntalo de nuevo');
    setTimeout(() => errorMsg.style.opacity = '0', 2000);
  }

  function speakInstructions() {
    playAudio(instruccionesDiv.textContent);
  }

  function initGame() {
    matchedCount = 0;
    congrats.style.display = 'none';
    restartBtn.style.display = 'none';
    errorMsg.style.opacity = '0';

    iconsContainer.innerHTML = '';
    colorsContainer.innerHTML = '';

    // Crea las im√°genes con zonas de soltar
    colorItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'icon-box';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}" data-color="${item.color}" draggable="false" />
        <div class="drop-zone" data-color="${item.color}"></div>
      `;
      iconsContainer.appendChild(div);
    });

    // Colores para arrastrar (desordenados)
    const shuffledColors = shuffle([...colorItems]);
    shuffledColors.forEach(item => {
      const div = document.createElement('div');
      div.className = 'color-box';
      div.setAttribute('draggable', 'true');
      div.dataset.color = item.color;
      div.textContent = `${item.name} üîä`;
      div.style.backgroundColor = getColorCode(item.color);
      div.style.color = getTextColor(item.color);
      div.onclick = () => playAudio(item.name);
      colorsContainer.appendChild(div);
    });

    addDragAndDropListeners();

    // Audio al iniciar: primero dice "COLORES" y luego las instrucciones
    playAudio("COLORES");
    setTimeout(() => {
      speakInstructions();
    }, 1500);
  }

  function getColorCode(color) {
    switch(color) {
      case 'rojo': return '#ff0000';
      case 'amarillo': return '#ffff00';
      case 'negro': return '#000000';
      case 'verde': return '#00cc00';
      case 'gris': return '#808080';
      case 'cafe': return '#8b4513';
      case 'morado': return '#800080';
      case 'azul': return '#0000ff';
      case 'rosa': return '#ff69b4';
      case 'blanco': return '#ffffff';
      default: return '#cccccc';
    }
  }

  function getTextColor(color) {
    if(color === 'amarillo' || color === 'blanco' || color === 'rosa') return '#000';
    return '#fff';
  }

  function addDragAndDropListeners() {
    const colors = document.querySelectorAll('.color-box');
    const zones = document.querySelectorAll('.drop-zone');

    colors.forEach(color => {
      color.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', color.dataset.color);
        e.dataTransfer.effectAllowed = 'move';
        color.classList.add('dragging');
      });
      color.addEventListener('dragend', e => {
        e.target.classList.remove('dragging');
      });
    });

    zones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const colorName = e.dataTransfer.getData('text/plain');
        const dragged = document.querySelector(`.color-box[data-color="${colorName}"]`);

        if (colorName === zone.dataset.color) {
          if (!zone.classList.contains('matched')) {
            matchedCount++;
          }
          zone.textContent = colorName.toUpperCase();
          zone.classList.add('matched');
          dragged.style.visibility = 'hidden';

          if (matchedCount === zones.length) {
            congrats.style.display = 'block';
            restartBtn.style.display = 'inline-block';
          }
        } else {
          showError('‚ùå ¬°Error! Intenta de nuevo üòä');
        }
      });
    });
  }

  window.onload = initGame;
</script>

</body>
</html>
