<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOGIN JUEGOLÍN</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #cef6ef;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #login-box {
      background: rgb(251, 205, 171);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 18px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #f49a09;
      border: none;
      border-radius: 15px;
      color: rgb(231, 243, 209);
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error-msg {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h1>BIENVENIDO A JUEGOLÍN</h1>
    <input type="text" id="username" placeholder="Ingresa tu nombre" autocomplete="off" />
    <button id="login-btn">Entrar</button>
    <div id="error-msg"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const errorMsg = document.getElementById('error-msg');

    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (username.length === 0) {
        errorMsg.textContent = 'Por favor ingresa tu nombre.';
        errorMsg.style.opacity = '1';
        return;
      }
      // Guardar nombre en localStorage para uso futuro si quieres
      localStorage.setItem('username', username);
      // Redirigir al juego 2 (Juego de Colores)
      window.location.href = '2.html';
    };

    usernameInput.addEventListener('input', () => {
      errorMsg.style.opacity = '0';
    });

    // Auto foco en el input
    usernameInput.focus();
  </script>

</body>
</html>
